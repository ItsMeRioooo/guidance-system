<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log out</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            text-align: center;
        }
        .logout-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>You are logged in!</h2>
        <button class="logout-btn" onclick="logout()">Log Out</button>
    </div>

    <script>
        function logout() {
            // Simulate a logout by redirecting to a different page
            window.location.href = 'login.html'; // Replace with your actual logout URL or script
        }
    </script>
</body>
</html>
